Opinion:
  actAs:
    Timestampable: 
    Commentable: 
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    opinion:
      type: string(255)
      notnull: true
    opinion_possibility_id:
      type: integer
    object_class:
      type: string(100)
      notnull: true
    object_id:
      type: integer
      notnull: true
    innapropiate:
      default: 0
      type: boolean
      notnull: true
    selected:
      default: 0
      type: boolean
      notnull: true
    user_id:
      type: integer
      notnull: true
  indexes:
    IX_Opinion_1:
      fields: [object_class, object_id]
  relations:
    OpinionPossibility:
      onDelete: CASCADE
      local: opinion_possibility_id
      foreign: id
    sfGuardUser:
      onDelete: CASCADE
      local: user_id
      foreign: id
    Users:
      class: sfGuardUser
      refClass: OpinionMarkedAsSpam
      local: opinion_id
      foreign: user_id
OpinionPossibility:
  actAs:
    I18n:
      fields: [name]
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    name:
      type: string(100)
      notnull: true
    gmap_bubble_image:
      type: string(255)
    icon:
      type: string(255)
    opinion_possibility_group_id:
      type: integer
  relations:
    OpinionPossibilityGroup:
      onDelete: CASCADE
      local: opinion_possibility_group_id
      foreign: id
OpinionPossibilityGroup:
  actAs:
    Sluggable:
      unique: true
      fields: [name]
      uniqueBy: [name]
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    name:
      unique: true
      type: string(100)
      notnull: true
    can_text_be_added:
      default: 1
      type: boolean
      notnull: true
    show_stats:
      default: 0
      type: boolean
      notnull: true
OpinionLike:
  columns:
    user_id:
      primary: true
      type: integer
      notnull: true
    opinion_id:
      primary: true
      type: integer
      notnull: true
  indexes:
    IX_OpinionLike_1:
      fields: [user_id, opinion_id]
      type: unique
  relations:
    sfGuardUser:
      local: user_id
      foreign: id
    Opinion:
      onDelete: CASCADE
      local: opinion_id
