# default values
all:
  sf_guard_plugin:
    remember_key_expiration_age:  2592000   # 30 days in seconds
    remember_cookie_name:         demofonyFrontRememberMe
  sfDoctrineJCroppablePlugin:
    models:
      Content:
        directory:    images/content
        images:
          image:
            ratio:      1.5
            sizes:
              thumb:    { width: 250 }
              main:     { width: 675 }
      SfGuardUserProfile:
        directory:    images/user
        images:
          image:
            ratio:      1
            sizes:
              thumb:    { width: 90 }
              main:     { width: 300 }
            preview:   thumb
  sfImageTransformPlugin:
    default_adapter: GD
    mime_type:
      auto_detect: true
      library: gd_mime_type